javascript:undefined&amp;#39;, does not change\nthe browsing context document&amp;#39;s, and thus should not trigger another load.&lt;/p&gt;\n&lt;p&gt;Intentionally not about:blank, which also triggers a load.&lt;/p&gt;\n&lt;p&gt;NOTE: &amp;#39;javascript:&amp;#39; URL handling spec compliance varies per browser. IE\nthrows an error with &amp;#39;javascript:undefined&amp;#39;. Webkit browsers will reload the\niframe when setting this source on an existing iframe.&lt;/p&gt;\n&quot;]]],[],null,[],null,[],[],null,[],[],null,[],[],[],null,null,&quot;goog.dom.iframe.BLANK_SOURCE_NEW_FRAME_URL.html&quot;,&quot;goog.dom.iframe.BLANK_SOURCE_NEW_FRAME_URL&quot;,[],[],[],[[&quot;goog.dom.iframe.BLANK_SOURCE_URL&quot;,null,[null,null,[null,null,&quot;goog.dom.iframe.BLANK_SOURCE_URL.html&quot;]],null,[]]]]]]]"></main><footer><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></footer></div><script src="dossier.js" defer></script>
