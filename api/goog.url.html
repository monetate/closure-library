port in IE and\nworking around various inconsistencies in Edge.&lt;/p&gt;\n&lt;p&gt;Use &lt;code&gt;resolveRelativeUrl&lt;/code&gt; to resolve any relative URL into an absolute URL for\nthe current location.&lt;/p&gt;\n&lt;p&gt;Use &lt;code&gt;createUrl&lt;/code&gt; to easily construct a new URL from an existing URL.&lt;/p&gt;\n&lt;p&gt;This package attempts to follow the [WHATWG URL standard][2] where\npossible, deviating only when there are significant advantages to doing so\nsuch as splitting out searchParams from a property to a function call to\nallow the compiler to remove the relevant polyfill code if unused, or\nremoving functionality that can cause confusion, unexpected\nresults, or unnecessary code size increases to the package. This package\nalso adds checks that are missing in some browsers (e.g. throwing errors when\na potential URL doesn&amp;#39;t have a protocol or hostname), and generally tries to\nensure consistency among browsers while still accurately reporting how a\nbrowser will interpret a given URL.&lt;/p&gt;\n&lt;p&gt;Unlike goog.URI, this package is NOT intended to be used with URLs that are\n&amp;#34;special&amp;#34;, and is only guaranteed to return useful results for the schemes\nlisted in the spec (http(s), ws(s), ftp, file, blob). Various browsers\n(Chrome included) do not correctly parse special URLs and the results will\nbe inaccurate in those cases. If you need to parse URLs using these\nprotocols, prefer to use goog.Uri (or goog.uri.utils) instead.\n[1]: https://developer.mozilla.org/en-US/docs/Web/API/URL\n[2]: https://url.spec.whatwg.org/&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;createUrl&quot;,[null,761,null,[null,null,&quot;closure/goog/url/url.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/url/url.js#L761&quot;]],[[[null,&quot;&lt;p&gt;Creates a new URL object from primitve parts, optionally allowing for some of\nthose parts to be taken from a base URL object. Parts only accepts primitive\nparts of the URL (e.g will NOT accept origin or host) for simplicity, and\nonly accepts either a search OR searchParams property, not both at the same\ntime. The resulting URL-like string is then parsed by &lt;code&gt;resolveUrl&lt;/code&gt;, and as\nsuch this method will also throw an error if the result is not a valid URL\n(unlike Object.assign and other similar combinations of object properties).&lt;/p&gt;\n&lt;p&gt;This method does some validation of its inputs, and in general is NOT a good\nway to clone an existing URL object. For that purpose, prefer to use\n&lt;code&gt;resolveUrl(existingURLObject.href)&lt;/code&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;parts&quot;,[null,null,null,[&quot;UrlPrimitivePartsPartial&quot;,&quot;goog.url.UrlPrimitivePartsPartial&quot;,[null,null,[null,null,&quot;goog.url.UrlPrimitivePartsPartial.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The parts that should be combined together to create a new URL.&lt;/p&gt;\n&quot;]]]],[&quot;base&quot;,[1,null,null,[&quot;UrlLike&quot;,&quot;goog.url.UrlLike&quot;,[null,null,[null,null,&quot;goog.url.UrlLike.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;An optional base whose primitive parts are used if\nthey are not specified in the parts param. If all required primitive\nparts (host, protocol) are specified in the parts param, this can be\nomitted.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;UrlLike&quot;,&quot;goog.url.UrlLike&quot;,[null,null,[null,null,&quot;goog.url.UrlLike.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The resulting URL object if valid. Will throw an error if\nthe resulting combination of parts and base is invalid.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getSearchParams&quot;,[null,623,null,[null,null,&quot;closure/goog/url/url.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/url/url.js#L623&quot;]],[[[null,&quot;&lt;p&gt;Returns a URLSearchParams-like object for a given URL object. This is used\ninstead of the native URL object&amp;#39;s &amp;#39;searchParams&amp;#39; property to allow the\nClosure Compiler to code-strip the polyfill if searchParams are never used.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;url&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;UrlLike&quot;,&quot;goog.url.UrlLike&quot;,[null,null,[null,null,&quot;goog.url.UrlLike.html&quot;]],null,[]]],[null,null,null,[&quot;URL&quot;,null,null,null,[]]]]]],[[[null,&quot;&lt;p&gt;The URL object to derive SearchParams for.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;ReadonlySearchParams&quot;,&quot;goog.url.ReadonlySearchParams&quot;,[null,null,[null,null,&quot;goog.url.ReadonlySearchParams.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The URLSearchParams-like object for the URL.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;resolveRelativeUrl&quot;,[null,639,null,[null,null,&quot;closure/goog/url/url.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/url/url.js#L639&quot;]],[[[null,&quot;&lt;p&gt;Resolves the given relative URL string without requiring a specific base URL\n(unlike resolveUrl). Will resolve the relative URL against the current\ndocument&amp;#39;s BaseURI, and the resulting URL WILL contain properties from\nthis URI.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;relativeURL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;A string which may be only a relative URL (i.e.\nhas no protocol, userinfo, hostname, or port).&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;UrlLike&quot;,&quot;goog.url.UrlLike&quot;,[null,null,[null,null,&quot;goog.url.UrlLike.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;A URL that is relative to the current document&amp;#39;s Base URI\nwith all the relevant relative parts from the input parameter.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;resolveUrl&quot;,[null,590,null,[null,null,&q
