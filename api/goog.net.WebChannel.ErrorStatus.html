<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>goog.net.WebChannel.ErrorStatus</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="dossier-main"><main data-page-data="[null,[[[&quot;goog.net.WebChannel.ErrorStatus&quot;,null,null,null,[null,470,null,[null,null,&quot;closure/goog/labs/net/webchannel.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/labs/net/webchannel.js#L470&quot;]],null,[[[null,&quot;&lt;p&gt;WebChannel level error conditions.&lt;/p&gt;\n&lt;p&gt;Summary of error debugging and reporting in WebChannel:&lt;/p&gt;\n&lt;p&gt;Network Error&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;By default the webchannel library will set the error status to\nNETWORK_ERROR when a channel has to be aborted or closed. NETWORK_ERROR\nmay be recovered by the application by retrying and opening a new channel.&lt;/li&gt;&lt;li&gt;There may be lost messages (not acked by the server) when a channel is\naborted. Currently we don&amp;#39;t have a public API to retrieve messages that\nare waiting to be acked on the client side. File a bug if you think it\nis useful to expose such an API.&lt;/li&gt;&lt;li&gt;Details of why a channel fails are available via closure debug logs,\nand stats events (see webchannel/requeststats.js). Those are internal\nstats and are subject to change. File a bug if you think it&amp;#39;s useful to\nversion and expose such stats as part of the WebChannel API.&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;Server Error&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;SERVER_ERROR is intended to indicate a non-recoverable condition, e.g.\nwhen auth fails.&lt;/li&gt;&lt;li&gt;We don&amp;#39;t currently generate any such errors, because most of the time\nit&amp;#39;s the responsibility of upper-layer frameworks or the application\nitself to indicate to the client why a webchannel has been failed\nby the server.&lt;/li&gt;&lt;li&gt;When a channel is failed by the server explicitly, we still signal\nNETWORK_ERROR to the client. Explicit server failure may happen when the\nserver does a fail-over, or becomes overloaded, or conducts a forced\nshutdown etc.&lt;/li&gt;&lt;li&gt;We use some heuristic to decide if the network (aka cloud) is down\nv.s. the actual server is down.&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;RuntimeProperties.getLastStatusCode is a useful state that we expose to\nthe client to indicate the HTTP response status code of the last HTTP\nrequest initiated by the WebChannel client library, for debugging\npurposes only.&lt;/p&gt;\n&lt;p&gt;See WebChannel.Options.backChannelFailureRecovery and\nWebChannel.FailureRecovery to install a custom failure-recovery algorithm.&lt;/p&gt;\n&quot;]]],[],null,[],[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[&quot;NETWORK_ERROR&quot;,[[[null,&quot;&lt;p&gt;Communication to the server has failed.&lt;/p&gt;\n&quot;]]]],[&quot;OK&quot;,[[[null,&quot;&lt;p&gt;No error has occurred.&lt;/p&gt;\n&quot;]]]],[&quot;SERVER_ERROR&quot;,[[[null,&quot;&lt;p&gt;The server fails to accept or process the WebChannel.&lt;/p&gt;\n&quot;]]]]]],[],[],null,[],[],null,[],[],[],[[&quot;goog.net.WebChannel&quot;,null,[null,null,[null,null,&quot;goog.net.WebChannel.html&quot;]],null,[]],null,null,1],null,&quot;goog.net.WebChannel.ErrorStatus.html&quot;,&quot;goog.net.WebChannel.ErrorStatus&quot;,[],[],[],[]]]]]"></main><footer><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></footer></div><script src="dossier.
