<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>goog.i18n.BidiFormatter</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="dossier-main"><main data-page-data="[null,[[[&quot;goog.i18n.BidiFormatter&quot;,null,null,null,[null,77,null,[null,null,&quot;closure/goog/i18n/bidiformatter.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/i18n/bidiformatter.js#L77&quot;]],null,[[[null,&quot;&lt;p&gt;Utility class for formatting text for display in a potentially\nopposite-directionality context without garbling. Provides the following\nfunctionality:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;BiDi Wrapping\nWhen text in one language is mixed into a document in another, opposite-\ndirectionality language, e.g. when an English business name is embedded in a\nHebrew web page, both the inserted string and the text following it may be\ndisplayed incorrectly unless the inserted string is explicitly separated\nfrom the surrounding text in a &amp;#34;wrapper&amp;#34; that declares its directionality at\nthe start and then resets it back at the end. This wrapping can be done in\nHTML mark-up (e.g. a &amp;#39;span dir&amp;#61;&amp;#34;rtl&amp;#34;&amp;#39; tag) or - only in contexts where\nmark-up can not be used - in Unicode BiDi formatting codes (LRE|RLE and PDF).\nProviding such wrapping services is the basic purpose of the BiDi formatter.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Directionality estimation\nHow does one know whether a string about to be inserted into surrounding\ntext has the same directionality? Well, in many cases, one knows that this\nmust be the case when writing the code doing the insertion, e.g. when a\nlocalized message is inserted into a localized page. In such cases there is\nno need to involve the BiDi formatter at all. In the remaining cases, e.g.\nwhen the string is user-entered or comes from a database, the language of\nthe string (and thus its directionality) is not known a priori, and must be\nestimated at run-time. The BiDi formatter does this automatically.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Escaping\nWhen wrapping plain text - i.e. text that is not already HTML or HTML-\nescaped - in HTML mark-up, the text must first be HTML-escaped to prevent XSS\nattacks and other nasty business. This of course is always true, but the\nescaping can not be done after the string has already been wrapped in\nmark-up, so the BiDi formatter also serves as a last chance and includes\nescaping services.&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;Thus, in a single call, the formatter will escape the input string as\nspecified, determine its directionality, and wrap it as necessary. It is\nthen up to the caller to insert the return value in the output.&lt;/p&gt;\n&lt;p&gt;See http://wiki/Main/TemplatesAndBiDi for more information.&lt;/p&gt;\n&quot;]]],[null,null,null,1],null,[],null,[],[],[[&quot;BidiFormatter&quot;,[null,77,null,[null,null,&quot;closure/goog/i18n/bidiformatter.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/i18n/bidiformatter.js#L77&quot;]],[[[null,&quot;&lt;p&gt;Utility class for formatting text for display in a potentially\nopposite-directionality context without garbling. Provides the following\nfunctionality:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;BiDi Wrapping\nWhen text in one language is mixed into a document in another, opposite-\ndirectionali n the output.&lt;/p&gt;\n&lt;p&gt;See http://wiki/Main/TemplatesAndBiDi for more information.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],1,[[&quot;contextDir&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;The context\ndirectionality, in one of the following formats:\n1. A goog.i18n.bidi.Dir constant. NEUTRAL is treated the same as null,\ni.e. unknown, for backward compatibility with legacy calls.\n2. A number (positive &amp;#61; LTR, negative &amp;#61; RTL, 0 &amp;#61; unknown).\n3. A boolean (true &amp;#61; RTL, false &amp;#61; LTR).\n4. A null for unknown directionality.&lt;/p&gt;\n&quot;]]]],[&quot;opt_alwaysSpan&quot;,[1,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;Whether &lt;a href=\&quot;goog.i18n.BidiFormatter.html\&quot;&gt;&lt;code&gt;#spanWrap&lt;/code&gt;&lt;/a&gt; should always\nuse a &amp;#39;span&amp;#39; tag, even when the input directionality is neutral or\nmatches the context, so that the DOM structure of the output does not\ndepend on the combination of directionalities. Default: false.&lt;/p&gt;\n&quot;]]]]],null,[]],[[[&quot;dirAttr&quot;,[null,252,null,[null,null,&quot;closure/goog/i18n/bidiformatter.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/i18n/bidiformatter.js#L252&quot;]],[[[null,&quot;&lt;p&gt;Returns &amp;#39;dir&amp;#61;&amp;#34;ltr&amp;#34;&amp;#39; or &amp;#39;dir&amp;#61;&amp;#34;rtl&amp;#34;&amp;#39;, depending on &lt;code&gt;str&lt;/code&gt;&amp;#39;s estimated\ndirectionality, if it is not the same as the context directionality.\nOtherwise, returns the empty string.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;str&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;Text whose directionality is to be estimated.&lt;/p&gt;\n&q
